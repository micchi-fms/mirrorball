<!DOCTYPE html>
<html>
<head lang="ja">
	<meta charset="UTF-8">
	<title>ミラーボール用</title>
	<link rel="stylesheet" type="text/css" href="mirrorball.css">
	<script src="minMatrixb.js" type="text/javascript"></script>
	<script src="mirrorball.js" type="text/javascript"></script>
	<script id="vs" type="x-shader/x-vertex">
	attribute vec3 position;
	attribute vec4 color;
	uniform  mat4 mvpMatrix;
	varying vec4 vColor;
	void main(void){
		vColor=color;
		gl_Position=mvpMatrix*vec4(position,1.0);
	}
	</script>
	<script id="fs" type="x-shader/x-fragment">
	precision mediump float;
	uniform bool usesingle;
	uniform float redv;
	uniform float greenv;
	uniform float bluev;
	varying vec4 vColor;
	void main(void){
		if(usesingle){
			gl_FragColor=vec4(redv,greenv,bluev,1.0);
		}else{
			gl_FragColor=vColor;
		}
	}
	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id="box" style="display:none">
		<p>
		大きさ<input id="size" type="range" value="10" min="0" max="20">
		</p>
		<p>
			<input id="single" type="checkbox">単色
		</p>
		<p style="color:red">
			赤<input id="red" type="range" value="10" min="0" max="256">
		</p>
		<p style="color:green">
			緑<input id="green" type="range" value="0" min="0" max="256">
		</p>
		<p style="color:blue">
			青<input id="blue" type="range" value="0" min="0" max="256">
		</p>
	</div>
</body>
</html>
